

<!DOCTYPE html>
<html>
 <head>
 <title>Exam Registration</title>
 <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
 </head>
 <body style="background-color:burlywood">
 <center><h2>Registration</h2></center>
 <form action="Registration">
 <table>
 <tr>
 <td>USER ID:</td>
 <td><input type="text" name="uid"></td>
 </tr>
 <tr>
 <td>PASSWORD:</td>
 <td><input type="password" name="pass"></td>
 </tr>
 <tr>
 <td>CONFORM PASSWORD:</td>
 <td><input type="password" name="cpass"></td>
 </tr>
 <tr>
 <td>Full Name:</td>
 <td><input type="text" name="fname"></td>
 </tr>
 <tr>
 <td>SEMESTER:</td>
 <td>
 <input type="radio" name="sem" value="1"> 1
 <input type="radio" name="sem" value="2"> 2
 <input type="radio" name="sem" value="3"> 3
 <input type="radio" name="sem" value="4"> 4
 <input type="radio" name="sem" value="5"> 5
 <input type="radio" name="sem" value="6"> 6
 <input type="radio" name="sem" value="7"> 7
 <input type="radio" name="sem" value="8"> 8<br>
</td>
 </tr>
 <tr> 
 <td>ROLL NO:</td>
 <td><input type="text" name="rno"></td>
 </tr>
 <tr>
 <td>EMAIL:</td>
 <td><input type="text" name="email"></td>
 </tr>
 <tr>
 <td>CONTACT NO:</td>
 <td><input type="text" name="contact"></td>
 </tr>
 <tr>
 <td><input type="submit" value = "REGISTER"></td>
 </tr>
 </table>
 </form>
 </body>
</html>
